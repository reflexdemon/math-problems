    <script>
      function getPDF(selector) {
        kendo.drawing.drawDOM($(selector)).then(function(group){
            var filename = $('#file-name').text() + '.pdf';
          console.log('File Name: ', filename);
          kendo.drawing.pdf.saveAs(group, filename);
        });
      }
    </script>
